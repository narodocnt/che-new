<!DOCTYPE html>
<html>
<body>
<p>Авторизація…</p>

<script>
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

if (!code) {
  document.body.innerText = "❌ Немає authorization code";
} else {
  // ПРОСТИЙ REDIRECT, НЕ fetch
  window.location.href =
    "https://n8n.narodocnt.online/webhook/google-login?code=" +
    encodeURIComponent(code);
}
</script>

</body>
</html>
