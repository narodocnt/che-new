<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OAuth Callback</title>
</head>
<body>
<p id="status">Обробляємо авторизацію...</p>

<script>
async function handleGoogleRedirect() {
    const url = new URL(window.location.href);
    const code = url.searchParams.get("code");

    if (!code) {
        document.getElementById("status").innerText = "❌ Google не повернув code";
        return;
    }

    // Надсилаємо в n8n
    await fetch("https://n8n.narodocnt.online/webhook-test/google-signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
    });

    document.getElementById("status").innerText = "✅ Google авторизація успішна!";
}

handleGoogleRedirect();
</script>
</body>
</html>
