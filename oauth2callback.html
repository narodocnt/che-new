<!DOCTYPE html>
<html>
<body>
<p>Авторизація...</p>

<script>
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

if (!code) {
  document.body.innerHTML = "❌ Немає authorization code";
} else {
  fetch("https://n8n.narodocnt.online/webhook/google-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code })
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) location.href = "/dashboard.html";
    else document.body.innerHTML = "❌ Помилка входу";
  });
}
</script>
</body>
</html>
