<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід через Google</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .google-btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 20px;
      background-color: #4285F4;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }

    .google-btn img {
      height: 20px;
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Вхід через Google</h1>

  <div class="google-btn" id="google-login">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
    Увійти через Google
  </div>

  <script>
    const clientId = "734541752522-bqp7ljgjq27k8psn3pv6g3c3rcp16fhi.apps.googleusercontent.com";
    const redirectUri = "https://n8n.narodocnt.online/webhook/google-signup";
    const scope = "email profile openid";

    document.getElementById("google-login").addEventListener("click", () => {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&prompt=consent`;
      window.location.href = authUrl;
    });
  </script>
</body>
  
  <html lang="uk">
<head>
<meta charset="UTF-8">
<title>Вхід</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<button id="google-login-btn">Увійти через Google</button>

<script>
document.getElementById("google-login-btn").onclick = () => {
  const CLIENT_ID = "734541752522-bqp7ljgjq27k8psn3pv6g3c3rcp16fhi.apps.googleusercontent.com";
  const REDIRECT_URI = "https://narodocnt.online/oauth2callback.html";

  const url =
    "https://accounts.google.com/o/oauth2/v2/auth" +
    "?client_id=" + CLIENT_ID +
    "&redirect_uri=" + encodeURIComponent(REDIRECT_URI) +
    "&response_type=code" +
    "&scope=openid%20email%20profile" +
    "&access_type=offline" +
    "&prompt=consent";

  window.location.href = url;
};
</script>

</body>
</html>
