<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Битва оркестрів - Черкащина</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Стилі для іконок соцмереж */
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .social-icons a:hover { transform: scale(1.2); }
        .fa-facebook { color: #1877F2; }
        .fa-youtube { color: #FF0000; }
        .fa-instagram { color: #E4405F; }
        .fa-globe { color: #2c3e50; }
    </style>
</head>
<body>

    <div style="text-align: center; padding: 15px; background: #f8f9fa;" class="social-icons">
        <a href="https://www.facebook.com/narodocntcherkasy" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.youtube.com/@narodocnt" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/narodocnt" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://narodocnt.com.ua" target="_blank"><i class="fas fa-globe"></i></a>
    </div>

    <div id="main-content">
        <div id="rankingList"></div>
    </div>

    <div id="listModal" style="display:none;">
        <button onclick="closeModal()">Закрити</button>
    </div>

    <div style="text-align: center; padding: 30px; background: #2c3e50; color: white;" class="social-icons">
        <p>Приєднуйтесь до нас у соціальних мережах:</p>
        <a href="https://www.facebook.com/narodocntcherkasy" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.youtube.com/@narodocnt" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.instagram.com/narodocnt" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://narodocnt.com.ua" target="_blank"><i class="fas fa-globe" style="color: white;"></i></a>
    </div>

    <script>
        // Функція закриття модального вікна
        function closeModal() { 
            const modal = document.getElementById('listModal');
            if(modal) modal.style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }
    </script>
    
    <script src="cheruta.js"></script>
    <script src="collectives.js"></script>
    <script src="collectives-bitva.js"></script>
    <script src="contest.js"></script>

</body>
</html>
