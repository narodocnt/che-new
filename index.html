<!DOCTYPE html>
<html lang="uk">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Стилі для панелей соцмереж */
        .social-header, .social-footer {
            text-align: center;
            padding: 15px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .social-footer {
            background: #2c3e50;
            color: white;
            padding: 40px 20px;
            margin-top: 50px;
        }

        .social-icons a {
            margin: 0 15px;
            font-size: 28px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Традиційні кольори соцмереж */
        .fa-facebook { color: #1877F2; }
        .fa-youtube { color: #FF0000; }
        .fa-instagram { color: #E4405F; }
        .fa-globe { color: #34495e; }
        .social-footer .fa-globe { color: #ffffff; }

        /* Контейнер для основного контенту */
        #main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 600px;
        }

        #rankingList {
            margin-top: 30px;
        }

        h2.section-title {
            text-align: center;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header class="social-header">

        </div>
    </div>

    <footer class="social-footer">

        <div class="social-icons">

        <p style="margin-top: 30px; font-size: 14px; opacity: 0.7;">&copy; 2024 Всі права захищені</p>
    </footer>

    <script>
        // Глобальна функція закриття модальних вікон (якщо вони використовуються в меню)
        function closeModal() {
            const modal = document.getElementById('listModal');
            if (modal) modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
