<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Культурна мапа</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marck+Script&family=EB+Garamond:wght@600&display=swap');
        body { margin: 0; background: #f0f0f0; display: flex; justify-content: center; padding-top: 20px; font-family: sans-serif; }
        
        .map-container { 
            position: relative; width: 900px; height: 736px; 
            background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Напис та кнопки прямо на карті */
        .map-ui {
            position: absolute; top: 25px; left: 25px; z-index: 100;
            pointer-events: none;
        }
        .map-ui * { pointer-events: auto; }

        .map-title { 
            font-family: 'Marck Script', cursive; color: #8b0000; 
            font-size: 46px; margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px white;
        }

        .map-toggle-container { display: flex; flex-direction: column; gap: 8px; }
        
        .toggle-btn {
            padding: 10px 20px; font-size: 15px; font-weight: bold; cursor: pointer;
            border: 2px solid #cc0000; background: rgba(255,255,255,0.9); color: #cc0000;
            border-radius: 20px; transition: 0.3s; width: 190px;
        }
        .toggle-btn.active { background: #cc0000; color: white; }

        #base-map { width: 900px; height: 736px; display: block; }
        #svg-layer { position: absolute; top: 0; left: 0; width: 900px; height: 736px; z-index: 10; }

        /* Стилі цифр */
        .badge text { 
            font-family: 'EB Garamond', serif; font-weight: 800; text-anchor: middle; 
            dominant-baseline: middle; paint-order: stroke; stroke: #ffffff; stroke-width: 3px;
        }
        .mode-collectives text { fill: #cc0000; font-size: 18px; } /* Менші цифри */
        .mode-battle text { fill: #e67e22; font-size: 24px; stroke-width: 4px; } /* Більші бали */

        #popup {
            position: absolute; display: none; background: white; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); padding: 15px; z-index: 200;
            width: 280px; border-top: 4px solid #cc0000;
        }
        .pop-h { font-family: 'Marck Script', cursive; font-size: 22px; color: #8b0000; margin-bottom: 8px; }
        .pop-scroll { max-height: 200px; overflow-y: auto; font-size: 13px; }
    </style>
</head>
<body>

<div class="map-container">
    <div class="map-ui">
        <h1 class="map-title">Культурна мапа</h1>
        <div class="map-toggle-container">
            <button id="btn-collectives" class="toggle-btn active" onclick="switchMode('collectives')">Колективи</button>
            <button id="btn-battle" class="toggle-btn" onclick="switchMode('battle')">Битва вподобайків</button>
        </div>
    </div>

    <img src="map.jpg" id="base-map">
    <svg id="svg-layer" viewBox="0 0 900 736"></svg>
    
    <div id="popup">
        <div class="pop-h" id="pop-name"></div>
        <div class="pop-scroll" id="pop-content"></div>
    </div>
</div>

<script src="hromadas-data.js"></script>
<script src="collectives.js"></script>

<script>
    let currentMode = 'collectives'; 
    let battleData = {}; 

    async function loadBattleRatings() {
        // Використовуємо шлях Webhook з вашого n8n
        const N8N_URL = "https://n8n.narodocnt.online/webhook/get-battle-stats";
        try {
            const response = await fetch(N8N_URL);
            const rawData = await response.json();
            const stats = Array.isArray(rawData) ? rawData[0] : rawData;
            battleData = {}; 
            for (let name in stats) {
                const key = name.toLowerCase().replace(/ міська громада| селищна громада| сільська громада|ська|цька/gi, "").trim();
                battleData[key] = stats[name];
            }
            if(currentMode === 'battle') renderMapPoints();
        } catch (e) { console.error("Error:", e); }
    }

    function findCollectives(fullName) {
        const shortName = fullName.toLowerCase().replace(/ міська громада| селищна громада| сільська громада/gi, "").trim();
        let results = [];
        for (let key in collectivesData) {
            const div = document.createElement('div');
            div.innerHTML = collectivesData[key];
            const items = div.getElementsByTagName('li');
            for (let i = 0; i < items.length; i++) {
                const text = items[i].innerText;
                const addr = text.toLowerCase().includes('—') ? text.toLowerCase().split('—')[1] : text.toLowerCase();
                if (shortName === "шевченківська") {
                    if (addr.includes("шевченківська") && !addr.includes("корсунь")) results.push(text);
                } else if (addr.includes(shortName)) {
                    results.push(text);
                }
            }
        }
        return [...new Set(results)];
    }

    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('btn-collectives').classList.toggle('active', mode === 'collectives');
        document.getElementById('btn-battle').classList.toggle('active', mode === 'battle');
        renderMapPoints();
    }

    function renderMapPoints() {
        const svg = document.getElementById('svg-layer');
        svg.innerHTML = ''; 
        hromadasGeoJSON.features.forEach(h => {
            let val = 0; let list = [];
            const key = h.name.toLowerCase().replace(/ міська громада| селищна громада| сільська громада|ська|цька/gi, "").trim();
            if (currentMode === 'collectives') {
                list = findCollectives(h.name);
                val = list.length;
            } else { val = battleData[key] || 0; }

            if (val > 0) {
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute("class", `badge ${currentMode === 'collectives' ? 'mode-collectives' : 'mode-battle'}`);
                g.innerHTML = `<text x="${h.x}" y="${h.y}">${val}</text>`;
                g.onclick = (e) => {
                    e.stopPropagation();
                    const p = document.getElementById('popup');
                    document.getElementById('pop-name').innerText = h.name;
                    document.getElementById('pop-content').innerHTML = currentMode === 'collectives' ? 
                        list.map(i => `<div style="margin-bottom:5px; border-bottom:1px solid #eee;">${i}</div>`).join('') :
                        `<div style="text-align:center;"><div style="font-size:30px; color:#e67e22;">${val}</div>балів</div>`;
                    p.style.display = 'block';
                    p.style.left = (h.x > 500 ? h.x - 300 : h.x + 20) + 'px';
                    p.style.top = (h.y - 50) + 'px';
                };
                svg.appendChild(g);
            }
        });
    }

    window.onload = async function() {
        await loadBattleRatings(); 
        renderMapPoints();
        document.addEventListener('click', () => document.getElementById('popup').style.display = 'none');
    };
</script>
</body>
</html>
