<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Культурна мапа</title>
    <link rel="icon" type="image/jpg" href="narodocnt.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marck+Script&family=EB+Garamond:wght@600&display=swap');

        body { 
            margin: 0; 
            background: #fdfdfd; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        /* Розташування заголовка та кнопок зліва */
        .header-container {
            width: 900px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .map-toggle-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .toggle-btn {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #cc0000;
            background: white;
            color: #cc0000;
            border-radius: 30px;
            transition: all 0.3s;
            text-align: center;
            min-width: 220px;
        }

        .toggle-btn.active {
            background: #cc0000;
            color: white;
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.3);
        }

        .map-container { 
            position: relative; 
            width: 900px; 
            height: 736px; 
            background: white; 
            box-shadow: 0 0 40px rgba(0,0,0,0.1); 
        }
        
        #base-map { width: 900px; height: 736px; display: block; }
        #svg-layer { position: absolute; top: 0; left: 0; width: 900px; height: 736px; z-index: 10; }

        /* Покращена видимість цифр */
        .badge { cursor: pointer; transition: all 0.3s ease; }
        .badge text { 
            font-family: 'EB Garamond', serif; 
            font-size: 30px; 
            font-weight: 800; 
            text-anchor: middle; 
            dominant-baseline: middle;
            paint-order: stroke;
            stroke: #ffffff; /* Біла обводка для контрасту */
            stroke-width: 5px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .mode-collectives text { fill: #cc0000; } /* Червоний для колективів */
        .mode-battle text { fill: #ff9900; }      /* Помаранчево-золотий для битви */

        .badge:hover text { 
            font-size: 38px; 
            stroke-width: 6px;
        }

        #popup {
            position: absolute; display: none; background: white; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 20px; z-index: 100;
            width: 350px; border-top: 4px solid #cc0000;
        }

        .pop-h { font-family: 'Marck Script', cursive; font-size: 24px; color: #8b0000; margin-bottom: 10px; border-bottom: 1px solid #eee; }
        .pop-scroll { max-height: 300px; overflow-y: auto; }
        .pop-item { font-size: 14px; margin-bottom: 8px; line-height: 1.4; color: #333; padding-bottom: 4px; border-bottom: 1px solid #f0f0f0; }
    </style>
</head>
<body>

<div class="header-container">
    <h1 style="font-family: 'Marck Script', cursive; color: #8b0000; font-size: 52px; margin: 0;">Культурна мапа</h1>
    
    <div class="map-toggle-container">
        <button id="btn-collectives" class="toggle-btn active" onclick="switchMode('collectives')">Колективи</button>
        <button id="btn-battle" class="toggle-btn" onclick="switchMode('battle')">Битва вподобайків</button>
    </div>
</div>
    
<div class="map-container" id="container">
    <img src="map.jpg" id="base-map">
    <svg id="svg-layer" viewBox="0 0 900 736"></svg>
    
    <div id="popup">
        <div class="pop-h" id="pop-name"></div>
        <div class="pop-scroll" id="pop-content"></div>
    </div>
</div>

<script src="hromadas-data.js"></script>
<script src="collectives.js"></script>

<script>
    let currentMode = 'collectives'; 
    let battleData = {}; 

    // Завантаження рейтингу вподобайок прямо з N8N
    async function loadBattleRatings() {
        const N8N_URL = "https://n8n.narodocnt.online/webhook/get-ranking";
        try {
            const response = await fetch(N8N_URL);
            const rawData = await response.json();
            battleData = {}; 

            rawData.forEach(item => {
                // Використовуємо поле громади з вашого N8N
                if (item.hromadaName) {
                    const key = item.hromadaName.toLowerCase()
                        .replace(/ міська громада| селищна громада| сільська громада/gi, "")
                        .trim();
                    battleData[key] = parseInt(item.totalScore) || 0;
                }
            });
            if(currentMode === 'battle') renderMapPoints();
        } catch (e) {
            console.error("Помилка завантаження Битви:", e);
        }
    }

    // Ваш надійний пошук колективів
    function findCollectives(fullName) {
        const shortName = fullName.toLowerCase()
            .replace(/ міська громада| селищна громада| сільська громада/gi, "")
            .trim();

        let results = [];
        for (let key in collectivesData) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = collectivesData[key];
            const items = tempDiv.getElementsByTagName('li');
            
            for (let i = 0; i < items.length; i++) {
                const text = items[i].innerText;
                const textLower = text.toLowerCase();
                const addressPart = textLower.includes('—') ? textLower.split('—')[1] : textLower;

                if (shortName === "шевченківська") {
                    if (addressPart.includes("шевченківська") && !addressPart.includes("корсунь")) {
                        results.push(text);
                    }
                } else if (addressPart.includes(shortName)) {
                    results.push(text);
                }
            }
        }
        return [...new Set(results)];
    }

    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('btn-collectives').classList.toggle('active', mode === 'collectives');
        document.getElementById('btn-battle').classList.toggle('active', mode === 'battle');
        renderMapPoints();
    }

    function renderMapPoints() {
        const svg = document.getElementById('svg-layer');
        svg.innerHTML = ''; 

        hromadasGeoJSON.features.forEach(h => {
            let displayValue = 0;
            let list = [];
            const hromadaKey = h.name.toLowerCase()
                .replace(/ міська громада| селищна громада| сільська громада/gi, "")
                .trim();

            if (currentMode === 'collectives') {
                list = findCollectives(h.name);
                displayValue = list.length;
            } else {
                displayValue = battleData[hromadaKey] || 0;
            }

            if (displayValue > 0) {
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute("class", `badge ${currentMode === 'collectives' ? 'mode-collectives' : 'mode-battle'}`);
                
                g.innerHTML = `<text x="${h.x}" y="${h.y}">${displayValue}</text>`;

                g.onclick = (e) => {
                    e.stopPropagation();
                    const popup = document.getElementById('popup');
                    document.getElementById('pop-name').innerText = h.name;
                    
                    if (currentMode === 'collectives') {
                        document.getElementById('pop-content').innerHTML = list.map(i => `<div class="pop-item">${i}</div>`).join('');
                    } else {
                        document.getElementById('pop-content').innerHTML = `
                            <div style="text-align:center; padding:10px;">
                                <div style="font-size:16px; color:#666;">Результат у Битві:</div>
                                <div style="font-size:32px; color:#ff9900; font-weight:bold;">${displayValue}</div>
                                <div style="font-size:14px; color:#999;">вподобайків</div>
                            </div>`;
                    }
                    
                    popup.style.display = 'block';
                    popup.style.left = (h.x > 500 ? h.x - 370 : h.x + 20) + 'px';
                    popup.style.top = (h.y - 50) + 'px';
                };
                svg.appendChild(g);
            }
        });
    }

    window.onload = async function() {
        await loadBattleRatings(); 
        renderMapPoints();
        document.addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
        });
    };
</script>
</body>
</html>
