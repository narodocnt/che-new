<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта громад та колективів</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; background: #f0f0f0; }

        /* Стиль маркера-цифри */
        .marker-number {
            background-color: #e67e22; /* Помаранчевий колір */
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s;
            z-index: 500;
        }

        /* Збільшення при наведенні */
        .marker-number:hover {
            transform: scale(1.6);
            background-color: #d35400;
            z-index: 1000 !important;
        }

        /* Стилізація таблиці у попапі */
        .popup-table-container {
            max-height: 250px;
            overflow-y: auto;
            min-width: 250px;
        }
        .collectives-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        .collectives-table th, .collectives-table td {
            border: 1px solid #ddd;
            padding: 5px;
            font-size: 12px;
            text-align: left;
        }
        .collectives-table th { background-color: #f8f8f8; }
        
        .leaflet-popup-content-wrapper { border-radius: 8px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="collectives.js"></script>
<script src="hromadas-data.js"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. Створення карти (CRS.Simple ідеально підходить для статичних зображень-карт)
    const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2,
        maxZoom: 2
    });

    // 2. Налаштування меж вашого зображення map.jpg
    // Координати підібрані так, щоб широта/довгота з hromadas-data.js приблизно збігалися з картинкою
    const bounds = [[48.3, 29.5], [50.2, 33.0]]; 
    const image = L.imageOverlay('map.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    // 3. Функція для пошуку колективів у тексті collectives.js
    function findCollectives(hromadaName) {
        let foundList = [];
        
        // Перебираємо всі категорії (choreographic, vocal, theatrical, instrumental)
        for (let key in collectivesData) {
            const htmlString = collectivesData[key];
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');
            const items = doc.querySelectorAll('li');
            
            items.forEach(li => {
                // Якщо в тексті пункту списку є назва громади
                if (li.textContent.includes(hromadaName)) {
                    foundList.push(li.innerHTML);
                }
            });
        }
        return foundList;
    }

    // 4. Логіка виведення точок
    if (typeof hromadasGeoJSON !== 'undefined' && hromadasGeoJSON.features) {
        hromadasGeoJSON.features.forEach(feature => {
            const name = feature.name;
            const collectives = findCollectives(name);
            const count = collectives.length;

            // Створюємо маркер, якщо координати існують
            if (feature.lat && feature.lng) {
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="marker-number">${count}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker([feature.lat, feature.lng], { icon: icon }).addTo(map);

                // Формуємо вміст таблиці для кліку
                let tableHtml = `
                    <div class="popup-table-container">
                        <strong>${name}</strong>
                        <table class="collectives-table">
                            <thead>
                                <tr><th>№</th><th>Колектив</th></tr>
                            </thead>
                            <tbody>
                                ${collectives.length > 0 
                                    ? collectives.map((text, i) => `<tr><td>${i+1}</td><td>${text}</td></tr>`).join('')
                                    : '<tr><td colspan="2">Колективів не знайдено</td></tr>'
                                }
                            </tbody>
                        </table>
                    </div>
                `;

                marker.bindPopup(tableHtml, { maxWidth: 400 });
            }
        });
    } else {
        console.error("Помилка: hromadasGeoJSON не знайдено або має невірну структуру.");
    }
</script>

</body>
</html>
