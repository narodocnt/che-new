<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивна карта громад Черкащини</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; background: #fff; }

        /* Стиль цифри на карті */
        .marker-number-icon {
            background-color: #d35400; /* Темно-помаранчевий */
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s;
        }

        /* Ефект збільшення при наведенні */
        .marker-number-icon:hover {
            transform: scale(1.6);
            background-color: #2980b9; /* Змінює колір на синій при наведенні */
            z-index: 1000 !important;
        }

        /* Стилізація вікна з таблицею (Popup) */
        .popup-container {
            min-width: 350px;
            max-height: 300px;
            overflow-y: auto;
        }
        .hromada-title {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 16px;
            border-bottom: 2px solid #d35400;
            padding-bottom: 5px;
        }
        .collectives-table {
            width: 100%;
            border-collapse: collapse;
        }
        .collectives-table th, .collectives-table td {
            border: 1px solid #ddd;
            padding: 6px;
            font-size: 12px;
            text-align: left;
        }
        .collectives-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .collectives-table tr:nth-child(even) { background-color: #fafafa; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="collectives.js"></script>
<script src="hromadas-data.js"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. Створення карти. Використовуємо CRS.Simple для роботи з малюнком JPG
    const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2,
        maxZoom: 2
    });

    // 2. Налаштування меж картинки map.jpg
    // Важливо: ці координати мають відповідати масштабу карти у hromadas-data.js
    const bounds = [[48.3, 29.5], [50.2, 33.0]]; 
    const image = L.imageOverlay('map.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    // 3. Функція для динамічного пошуку колективів у файлі collectives.js
    function getCollectivesByHromada(hromadaName) {
        let list = [];
        // Проходимо по всіх жанрах у об'єкті collectivesData
        for (let genre in collectivesData) {
            const htmlString = collectivesData[genre];
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');
            const items = doc.querySelectorAll('li');
            
            items.forEach(li => {
                // Якщо в описі колективу згадується назва громади
                if (li.textContent.toLowerCase().includes(hromadaName.toLowerCase())) {
                    list.push(li.innerHTML);
                }
            });
        }
        return list;
    }

    // 4. Додавання точок з hromadasGeoJSON
    if (typeof hromadasGeoJSON !== 'undefined') {
        hromadasGeoJSON.features.forEach(feature => {
            const name = feature.name;
            const collectives = getCollectivesByHromada(name);
            const count = collectives.length;

            // Малюємо цифру тільки якщо знайдено колективи (або цифру 0)
            if (feature.lat && feature.lng) {
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="marker-number-icon">${count}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker([feature.lat, feature.lng], { icon: icon }).addTo(map);

                // Генерація таблиці для Popup
                let tableRows = collectives.length > 0 
                    ? collectives.map((item, index) => `<tr><td>${index + 1}</td><td>${item}</td></tr>`).join('')
                    : '<tr><td colspan="2" style="text-align:center">Дані відсутні</td></tr>';

                const popupHtml = `
                    <div class="popup-container">
                        <h3 class="hromada-title">${name}</h3>
                        <table class="collectives-table">
                            <thead>
                                <tr><th>№</th><th>Колектив</th></tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                `;

                marker.bindPopup(popupHtml, { maxWidth: 450 });
            }
        });
    }
</script>

</body>
</html>
